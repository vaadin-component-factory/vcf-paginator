<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-paginator demo</title>
    <script dev src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script dev type="module" src="demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
          max-width: 1000px;
        }
        main {
          opacity: 1;
          transition: opacity 0.5s;
        }
        main.hidden {
          opacity: 0;
        }
        div#paginator-container {
          width: 350px;
          margin: 0 auto;
        }
      </style>
    </custom-style>
    <script>
      window.addEventListener('WebComponentsReady', () => document.querySelector('main').classList.remove('hidden'));
    </script>
  </head>
  <body>
    <main class="vertical-section-container centered hidden">
      <h4><a href="api/#/elements/Vaadin.VcfPaginator">API documentation â†—</a></h4>

      <h3>Paginator - All pages</h3>
      <demo-snippet>
        <template>
          <p>Selected page: <span id="selected-page-1"></span></p>

          <div id="paginator-container">
            <vcf-paginator id="my-paginator-1" total-pages="15" current-page="3"> </vcf-paginator>
          </div>

          <script>
            window.addEventListener('WebComponentsReady', () => {
              const paginator = document.querySelector('#my-paginator-1');
              const selectedPageLabel = document.querySelector('#selected-page-1');
              selectedPageLabel.innerText = paginator.currentPage;
              paginator.addEventListener('vcf-paginator-page-change', e => {
                selectedPageLabel.innerText = e.detail.page;
              });
            });
          </script>
        </template>
      </demo-snippet>

      <h3>Paginator - Truncation</h3>
      <demo-snippet>
        <template>
          <p>Selected page: <span id="selected-page-2"></span></p>

          <div id="paginator-container">
            <vcf-paginator id="my-paginator-2" total-pages="15" current-page="3" truncation></vcf-paginator>
          </div>

          <script>
            window.addEventListener('WebComponentsReady', () => {
              const paginator = document.querySelector('#my-paginator-2');
              const selectedPageLabel = document.querySelector('#selected-page-2');
              selectedPageLabel.innerText = paginator.currentPage;
              paginator.addEventListener('vcf-paginator-page-change', e => {
                selectedPageLabel.innerText = e.detail.page;
              });
            });
          </script>
        </template>
      </demo-snippet>
    </main>
  </body>
</html>
