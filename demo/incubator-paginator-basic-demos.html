<dom-module id="incubator-paginator-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Demo sample</h3>
    <vaadin-demo-snippet id="incubator-paginator-demo-sample">
      <template preserve-content>
        <style>
          div#paginator-container {
            width: 300px;
            margin: 0 auto;
          }
        </style>

        <p>Selected page: <span id="selected-page"></span></p>

        <div id="paginator-container">
          <incubator-paginator id="my-paginator" total-pages="15" current-page="3">
          </incubator-paginator>
        </div>

        <script>
          window.addDemoReadyListener('#incubator-paginator-demo-sample', (document) => {
            const paginator = document.querySelector('#my-paginator');
            const selectedPageLabel = document.querySelector('#selected-page');
            selectedPageLabel.innerText = paginator.currentPage;
            paginator.addEventListener('incubator-paginator-page-change', (e) => {
              selectedPageLabel.innerText = e.detail.page;
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class IncubatorPaginatorBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'incubator-paginator-basic-demos';
      }
    }
    customElements.define(IncubatorPaginatorBasicDemos.is, IncubatorPaginatorBasicDemos);
  </script>
</dom-module>
